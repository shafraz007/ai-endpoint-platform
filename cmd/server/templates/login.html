<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            --bg-1: #0f172a;
            --bg-2: #1e293b;
            --accent: #f97316;
            --surface: #ffffff;
            --ink: #0f172a;
            --muted: #64748b;
            --line: #e2e8f0;
            --shadow: rgba(15, 23, 42, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Trebuchet MS', sans-serif;
            background: radial-gradient(circle at top right, #1f2937 0%, var(--bg-1) 55%, #020617 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--ink);
        }

        .card {
            width: min(460px, 100%);
            background: var(--surface);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 18px 40px var(--shadow);
            border: 1px solid var(--line);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 24px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
        }

        input {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--line);
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
        }

        .hint {
            margin-top: 18px;
            font-size: 12px;
            color: var(--muted);
        }

        .error {
            margin-bottom: 16px;
            padding: 10px 12px;
            border-radius: 10px;
            background: #fee2e2;
            color: #b91c1c;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Admin Login</h1>
        <div class="subtitle">Sign in to access the endpoint dashboard.</div>

        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}

        <form method="post" action="/login">
            <div class="field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required />
            </div>
            {{if .Next}}
            <input type="hidden" name="next" value="{{.Next}}" />
            {{end}}
            <button type="submit">Login</button>
        </form>

        <div class="hint">Default credentials: admin / admin (change on first login).</div>
    </div>
</body>
</html>
